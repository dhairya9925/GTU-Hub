{% extends "layout.html" %}

{% block content %}
<!-- Header Section -->
    <section class="bg-gradient-to-r from-primary to-orange-400 dark:from-gray-800 dark:to-orange-900 text-white py-32 pb-48 md:py-24">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center mt-10">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Circulars</h1>
            <p class="text-xl max-w-3xl mx-auto">Find all important notices, circulars, and updates from the institute</p>
        </div>
    </section>

    <!-- Filter Section -->
<section class="absolute z-30 top-[45%] md:top-[40%] left-1/2 -translate-x-1/2 w-[90%] backdrop-blur-sm bg-orange-100/30 dark:bg-[#1f1b1a]/40 rounded-xl transition-colors duration-300">
  <div class="max-w-7xl mx-auto">
    <div class="rounded-xl backdrop-blur-sm bg-orange-100/30 dark:bg-[#1f1b1a]/40 border border-orange-300/50 dark:border-orange-700/30 shadow-xl p-6">
      <h2 class="text-2xl font-bold text-orange-800 dark:text-orange-100 mb-6 text-center">Filter Circulars</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
        <div>
          <label class="block text-sm font-medium text-orange-700 dark:text-orange-100 mb-2">Department</label>
          <select id="department-filter" class="w-full px-3 py-2 border border-orange-300 dark:border-orange-700 bg-white dark:bg-[#3f2f23] text-orange-900 dark:text-orange-100 focus:outline-none focus:ring-2 focus:ring-orange-500">
            <option value="">All Departments</option>
            <option value="Computer Engineering">Computer Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Administration">Administration</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-orange-700 dark:text-orange-100 mb-2">Year</label>
          <select id="year-filter" class="w-full px-3 py-2 border border-orange-300 dark:border-orange-700 bg-white dark:bg-[#3f2f23] text-orange-900 dark:text-orange-100 focus:outline-none focus:ring-2 focus:ring-orange-500">
            <option value="">All Years</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-orange-700 dark:text-orange-100 mb-2">Subject or Title</label>
          <input type="text" id="title-search" placeholder="Search title..." class="w-full px-3 py-2 border border-orange-300 dark:border-orange-700 bg-white dark:bg-[#3f2f23] text-orange-900 dark:text-orange-100 focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
      </div>

        <div class="flex items-end justify-end">
            <button id="clear-btn" class="filter-btn relative cursor-pointer py-2 px-4 text-center text-sm font-semibold uppercase text-orange-600 dark:text-white transition-transform duration-300 ease-in-out group overflow-hidden bg-white/90 dark:bg-[#3d3d3d]">
                <span class="relative z-20">Clear Filters</span>
                <span class="absolute left-[-75%] top-0 h-full w-[50%] bg-white/20 rotate-12 z-10 blur-lg group-hover:left-[125%] transition-all duration-1000 ease-in-out"></span>
                <span class="absolute top-0 left-0 w-[7%] h-[30%] border-l border-t border-orange-600 drop-shadow-3xl"></span>
                <span class="absolute top-0 right-0 w-[7%] h-[30%] border-r border-t border-orange-600 drop-shadow-3xl group-hover:h-[70%] group-hover:w-[90%] transition-all duration-300"></span>
                <span class="absolute bottom-0 left-0 w-[7%] h-[30%] border-l border-b border-orange-600 drop-shadow-3xl group-hover:h-[70%] group-hover:w-[90%] transition-all duration-300"></span>
                <span class="absolute bottom-0 right-0 w-[7%] h-[30%] border-r border-b border-orange-600 drop-shadow-3xl"></span>
            </button>
        </div>
    </div>
  </div>
</section>



    <!-- Circular Results Section -->
    <section class="py-64 sm:py-64 lg:py-48 lg:pb-24 sm:pb-24 pb-24 bg-orange-100 dark:bg-[#1c1917] transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-orange-900 dark:text-orange-100">Latest Circulars</h2>
                <div id="results-count" class="text-orange-600 dark:text-orange-200"></div>
            </div>

            <div id="circulars-grid" class="space-y-6">
                <!-- Cards inserted dynamically here -->
            </div>

            <div id="no-results" class="hidden text-center py-16">
                <div class="text-gray-400 text-6xl mb-4">ðŸ“„</div>
                <h3 class="text-2xl font-bold text-orange-700 dark:text-orange-200 mb-2">No circulars found</h3>
                <p class="text-orange-600 dark:text-orange-400">Try adjusting your search criteria</p>
            </div>
        </div>
    </section>


    <script>
        {% comment %} // Theme toggle functionality
        function initTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.className = theme;
            updateThemeIcons(theme);
        }

        function updateThemeIcons(theme) {
            const sunIcons = document.querySelectorAll('#sun-icon, #sun-icon-mobile');
            const moonIcons = document.querySelectorAll('#moon-icon, #moon-icon-mobile');
            
            if (theme === 'dark') {
                sunIcons.forEach(icon => icon.classList.remove('hidden'));
                moonIcons.forEach(icon => icon.classList.add('hidden'));
            } else {
                sunIcons.forEach(icon => icon.classList.add('hidden'));
                moonIcons.forEach(icon => icon.classList.remove('hidden'));
            }
        }

        function toggleTheme() {
            const newTheme = document.documentElement.className === 'dark' ? 'light' : 'dark';
            document.documentElement.className = newTheme;
            localStorage.setItem('theme', newTheme);
            updateThemeIcons(newTheme);
        }

        initTheme();
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
        document.getElementById('theme-toggle-mobile').addEventListener('click', toggleTheme);
        
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        }); {% endcomment %}

        // Dummy circulars data
        const circularsData = [
            { id: 1, department: "Computer Engineering", year: "2024", date: "15 July 2024", title: "Schedule for Mid-Term Examinations", type: "Academic", description: "The schedule for the upcoming mid-term examinations for all semesters has been released." },
            { id: 2, department: "Administration", year: "2024", date: "12 July 2024", title: "Holiday Notification for Upcoming Festival", type: "Administrative", description: "The institute will remain closed on the occasion of the upcoming public festival." },
            { id: 3, department: "Mechanical Engineering", year: "2023", date: "20 Dec 2023", title: "Workshop on Advanced CAD Techniques", type: "Academic", description: "A hands-on workshop on advanced CAD software is being organized for final year students." },
            { id: 4, department: "Electrical Engineering", year: "2024", date: "10 July 2024", title: "Guest Lecture on Renewable Energy", type: "Academic", description: "A guest lecture by an industry expert on renewable energy systems is scheduled for this weekend." },
            { id: 5, department: "Administration", year: "2023", date: "05 Dec 2023", title: "Library Membership Renewal Notice", type: "Administrative", description: "All students are requested to renew their library memberships for the new academic year." },
            { id: 6, department: "Computer Engineering", year: "2023", date: "18 Nov 2023", title: "Call for Papers: Tech Symposium 2023", type: "Academic", description: "Submit your research papers for the annual technical symposium." }
        ];

        let filteredCirculars = [...circularsData];

        // DOM elements
        const circularsGrid = document.getElementById('circulars-grid');
        const noResults = document.getElementById('no-results');
        const resultsCount = document.getElementById('results-count');
        const departmentFilter = document.getElementById('department-filter');
        const yearFilter = document.getElementById('year-filter');
        const titleSearch = document.getElementById('title-search');
        const clearBtn = document.getElementById('clear-btn');

        // Create circular card HTML
        function createCircularCard(circular) {
            return `
<div class="group relative block w-full bg-white dark:bg-[#110f0d] text-orange-900 dark:text-orange-100 font-medium  shadow-md hover:shadow-lg transition-transform hover:scale-[1.02] duration-300 p-6 ">
    <!-- Corner Borders -->
    <div class="pointer-events-none absolute inset-0 z-20">
        <div class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-orange-400 dark:border-orange-600"></div>
        <div class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-orange-400 dark:border-orange-600"></div>
        <div class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-orange-400 dark:border-orange-600"></div>
        <div class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-orange-400 dark:border-orange-600"></div>
    </div>

    <!-- Content -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between relative z-10">
        <div class="flex-1">
            <div class="flex flex-wrap gap-2 mb-3">
                <span class="inline-block px-3 py-1 text-xs font-semibold bg-orange-600 text-white ">${circular.department}</span>
                <span class="inline-block px-3 py-1 text-xs font-semibold bg-orange-400 text-white ">${circular.year}</span>
                <span class="inline-block px-3 py-1 text-xs font-semibold bg-yellow-500 text-white ">${circular.date}</span>
            </div>
            <h3 class="text-xl font-bold mb-2">${circular.title}</h3>
            <p class="text-sm mb-1"><span class="font-semibold">Type:</span> ${circular.type}</p>
            <p class="text-sm mb-4">${circular.description}</p>
        </div>
        <!-- Warm Orange Theme Button Card (Light + Dark Mode) -->
        <div class="flex flex-col w-44 p-1.5 gap-1 rounded-2xl bg-[#fff7ed] dark:bg-[#8c2d00] shadow-md transition-colors">
            <a
                class="bg-[#fdba74] dark:bg-[#cc5200] 
                    hover:bg-[#fb923c] dark:hover:bg-[#e65c00]
                    hover:scale-[1.05] hover:translate-y-[-5px]
                    hover:rounded-[18px] hover:rounded-bl-none hover:rounded-br-none
                    px-4 py-1.5 rounded-xl rounded-bl-md rounded-br-md
                    text-sm font-medium text-[#5c2c00] dark:text-orange-100 hover:text-[#3b1d00] dark:hover:text-orange-200
                    transition-all text-center cursor-pointer"
            >
                Download
            </a>
            <a
                class="bg-[#fcd34d] dark:bg-[#d97706] 
                    hover:bg-[#facc15] dark:hover:bg-[#f59e0b]
                    hover:scale-[1.05] hover:translate-y-[5px]
                    hover:rounded-[18px] hover:rounded-tl-none hover:rounded-tr-none
                    px-4 py-1.5 rounded-xl rounded-tl-md rounded-tr-md
                    text-sm font-medium text-[#5c2c00] dark:text-orange-100 hover:text-[#3b1d00] dark:hover:text-orange-200
                    transition-all text-center cursor-pointer"
            >
                View Page
            </a>
        </div>


    </div>
</div>
            `;
        }

        // Render circulars
        function renderCirculars(circularsToRender) {
            resultsCount.textContent = `${circularsToRender.length} circulars found`;
            if (circularsToRender.length === 0) {
                circularsGrid.innerHTML = '';
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                circularsGrid.innerHTML = circularsToRender.map(createCircularCard).join('');
            }
        }

        // Filter circulars
        function filterCirculars() {
            const departmentValue = departmentFilter.value;
            const yearValue = yearFilter.value;
            const titleValue = titleSearch.value.toLowerCase();

            filteredCirculars = circularsData.filter(circ => {
                const matchesDept = !departmentValue || circ.department === departmentValue;
                const matchesYear = !yearValue || circ.year === yearValue;
                const matchesTitle = !titleValue || circ.title.toLowerCase().includes(titleValue);
                return matchesDept && matchesYear && matchesTitle;
            });

            renderCirculars(filteredCirculars);
        }

        // Clear all filters
        function clearFilters() {
            departmentFilter.value = '';
            yearFilter.value = '';
            titleSearch.value = '';
            filteredCirculars = [...circularsData];
            renderCirculars(filteredCirculars);
        }

        // Dummy view/download functions
        function viewCircular(id) { alert(`Viewing circular ID: ${id}. This would open a PDF viewer.`); }
        function downloadCircular(id) { alert(`Downloading circular ID: ${id}. Download would start.`); }
        
        // Event listeners
        departmentFilter.addEventListener('change', filterCirculars);
        yearFilter.addEventListener('change', filterCirculars);
        titleSearch.addEventListener('input', filterCirculars);
        clearBtn.addEventListener('click', clearFilters);

        // Initial render
        renderCirculars(circularsData);
        
        // Make functions globally available
        window.viewCircular = viewCircular;
        window.downloadCircular = downloadCircular;
    </script>
{% endblock content %}
